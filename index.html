<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artur's Linktree</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --text-light: #f0f0f0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: var(--bg-card);
      width: 100%;
      max-width: 960px; /* DEUTLICH breiter f√ºr Desktop */
      padding: 32px 24px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 28px;
      text-align: center;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: var(--accent);
      color: var(--text-light);
      padding: 14px 20px;
      border-radius: 9999px;
      font-size: 1.05rem;
      font-weight: 500;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .links a:hover {
      background-color: var(--accent-hover);
      transform: scale(1.03);
    }

    .links img.icon {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    .embed-wrapper {
      width: 100%;
      max-width: 960px; /* auch hier breiter */
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .embed-wrapper iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: block;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      .container,
      .embed-wrapper {
        max-width: 90%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      .links a {
        padding: 12px;
        font-size: 1rem;
      }

      .embed-wrapper iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Artur's Linktree</h1>
    <ul class="links">
      <li><a href="https://laby.net/@Artur_005" target="_blank"><i class="fas fa-gamepad"></i> Laby.net</a></li>
      <li><a href="https://www.instagram.com/arturgroh005/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
      <li><a href="https://pixelfed.social/einfachartur" target="_blank">
        <img class="icon" src="https://www.svgrepo.com/show/361938/pixelfed.svg" alt="Pixelfed" />
        Pixelfed</a></li>
      <li><a href="https://www.youtube.com/channel/UCUp3WINyMXQGm-MWpLofUsA" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
      <li><a href="https://x.com/artur_groh" target="_blank"><i class="fab fa-twitter"></i> X</a></li>
      <li><a href="https://mastodon.social/@meep005" target="_blank"><i class="fab fa-mastodon"></i> Mastodon</a></li>
      <li><a href="https://www.twitch.tv/meep_005?tt_content=twitch_logo&tt_medium=embed" target="_blank"><i class="fab fa-twitch"></i> Twitch</a></li>
    </ul>
  </div>

  <div class="embed-wrapper">
    <iframe
      title="Pixelfed Post Embed"
      src="https://pixelfed.social/p/einfachartur/840021998171721827/embed?caption=false&likes=false&layout=compact"
      allowfullscreen>
    </iframe>
  </div>

  <script async defer src="https://pixelfed.social/embed.js"></script>
</body>
</html>
