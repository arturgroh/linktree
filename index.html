<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007acc;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Linktree</h1>
    <a href="https://github.com/username">GitHub Profile</a>
    <a href="https://portfolio.example.com">Portfolio</a>
    <a href="https://linkedin.com/in/username">LinkedIn</a>
</body>
</html>
