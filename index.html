    <title>Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .links li {
            margin: 15px auto;
            width: 180px;
        }
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background-color: #3897f0;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0077cc;
        }
        .pixelfed-icon {
            width: 20px;
            height: 20px;
            fill: white;
