<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh; /* Setzt die Mindesthöhe auf 100vh, damit der Inhalt immer mindestens so hoch ist wie das Fenster */
            padding-top: 20px; /* Fügt oben etwas Platz hinzu, um den oberen Inhalt nicht abzuschneiden */
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 15px 0;
        }
        .links a {
            display: block;
            padding: 15px;
            text-decoration: none;
            background-color: #3897f0;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0077cc;
        }
        .instagram-post {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .instagram-post iframe {
            max-width: 100%;
            width: 500px;
            height: 600px;
        }
    </style>
</head>
