<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px 20px;
            margin: 40px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 25px;
            text-align: center;
        }

        .links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #4752c4;
        }

        .links img.icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artur's Linktree</h1>
        <ul class="links">
            <li><a href="https://laby.net/@Artur_005" target="_blank"><i class="fas fa-gamepad"></i> Laby.net</a></li>
            <li><a href="https://www.instagram.com/arturgroh005/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li>
                <a href="https://pixelfed.social/einfachartur" target="_blank">
                    <img class="icon" src="https://www.svgrepo.com/show/361938/pixelfed.svg" alt="Pixelfed Logo">
                    Pixelfed
                </a>
            </li>
            <li><a href="https://www.youtube.com/channel/UCUp3WINyMXQGm-MWpLofUsA" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
            <li><a href="https://x.com/artur_groh" target="_blank"><i class="fab fa-twitter"></i> X</a></li>
            <li><a href="https://mastodon.social/@meep005" target="_blank"><i class="fab fa-mastodon"></i> Mastodon</a></li>
            <li><a href="https://www.twitch.tv/meep_005" target="_blank"><i class="fab fa-twitch"></i> Twitch</a></li>
        </ul>
    </div>
</body>
</html>
