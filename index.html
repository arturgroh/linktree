<!DOCTYPE html>
<html lang="de">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .links {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .links li {
      margin: 15px auto;
      width: 180px;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      background-color: #3897f0;
      color: white;
      border-radius: 5px;
      font-size: 1.2em;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #0077cc;
    }
    .pixelfed-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Artur's Linktree</h1>
    <ul class="links">
      <li><a href="https://laby.net/@Artur_005" target="_blank"><i class="fas fa-gamepad"></i> Laby.net</a></li>
      <li><a href="https://www.instagram.com/arturgroh005/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
      <li>
        <a href="https://pixelfed.social/einfachartur" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Pixelfed_logo_multicolor_%28June_2018%29.svg/39px-Pixelfed_logo_multicolor_%28June_2018%29.svg.png" alt="Pixelfed" class="pixelfed-icon">
          Pixelfed
        </a>
      </li>
      <li><a href="https://www.youtube.com/channel/UCUp3WINyMXQGm-MWpLofUsA" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
      <li><a href="https://x.com/artur_groh" target="_blank"><i class="fab fa-twitter"></i> X</a></li>
      <li><a href="https://mastodon.social/@meep005" target="_blank"><i class="fab fa-mastodon"></i> Mastodon</a></li>
      <li><a href="https://www.twitch.tv/meep_005?tt_content=twitch_logo&tt_medium=embed" target="_blank"><i class="fab fa-twitch"></i> Twitch</a></li>
    </ul>
  </div>
</body>
</html>
